<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chatbot-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="bot-info">
                <div class="bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="bot-details">
                    <h3>ChatBot Assistant</h3>
                    <span class="status">Online</span>
                </div>
            </div>
            <div class="chat-controls">
                <button class="minimize-btn" onclick="toggleChat()">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="close-btn" onclick="closeChat()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <p>Hello! I'm your AI assistant powered by Ollama. How can I help you today?</p>
                    <p style="margin-top: 8px; font-size: 12px; opacity: 0.8;">
                        ðŸ’¡ Try: /models to see available models, /model &lt;name&gt; to switch, /clear to reset
                    </p>
                    <span class="message-time">Just now</span>
                </div>
            </div>
        </div>

        <!-- Quick Reply Buttons -->
        <div class="quick-replies" id="quickReplies">
            <button class="quick-reply-btn" onclick="sendQuickReply('Hello')">Hello</button>
            <button class="quick-reply-btn" onclick="sendQuickReply('/models')">Show Models</button>
            <button class="quick-reply-btn" onclick="sendQuickReply('/status')">Status</button>
            <button class="quick-reply-btn" onclick="sendQuickReply('What can you do?')">What can you do?</button>
        </div>

        <!-- Chat Input Area -->
        <div class="chat-input-area">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>Bot is typing...</span>
            </div>
        </div>
    </div>

    <!-- Chat Toggle Button (when minimized) -->
    <button class="chat-toggle-btn" id="chatToggleBtn" onclick="toggleChat()">
        <i class="fas fa-comments"></i>
        <span class="notification-badge" id="notificationBadge">0</span>
    </button>

    <script src="chatbot.js"></script>
</body>
</html>
